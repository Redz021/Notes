<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #e {
        width: 100px;
        height: 100px;
        background: rgba(253, 50, 90, 1);
        position: absolute;
        left: 0;
        top: 0;
        zoom: 1;
      }
    </style>
  </head>
  <body>
    <div id="e"></div>
    <script>
      let e = document.getElementById('e')
      let flag = true
      let left = 0
      let alpha = 1
      function render() {
        if (flag) {
          if (left >= 100) {
            flag = false
          }
          e.style.left = `${left++}px`
          e.style.top = `${left}px`
          e.style.background = `rgba(253,50,90,${(alpha -= 0.01)})`
        } else {
          if (left <= 0) {
            flag = true
          }
          e.style.left = `${left--}px`
          e.style.top = `${left}px`
          e.style.background = `rgba(253,50,90,${(alpha += 0.01)})`
        }
      }
      // setInterval(render, 1000 / 60)
      function animloop() {
        render()
        window.requestAnimationFrame(animloop)
      }
      window.requestAnimationFrame(animloop)
    </script>
  </body>
</html>
