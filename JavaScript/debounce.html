<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debounce</title>
</head>

<body>
    <button id="test">debounce</button>
    <script>
        function debounce(func, delay) {
            let t = null;
            return function() {
                clearTimeout(t);
                t = setTimeout(func, delay);
            }
        }
        document.querySelector("#test").onclick = debounce(function() {
            console.log("oooooooooooooooo");
        }, 500);
    </script>
</body>

</html>
