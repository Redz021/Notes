<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="prog">0%</div>
    <button id="start">go</button>
    <script>
      let timer
      let alpha

      function loading() {
        let wid = parseInt(prog.style.width)
        if (wid < 600) {
          prog.style.width = `${(wid += 6)}px`
          prog.style.background = `rgba(220,20,60,${(alpha += 1 / 600)})`
          prog.innerHTML = `${wid / 6}%`
          timer = requestAnimationFrame(loading)
        } else {
          cancelAnimationFrame(timer)
        }
      }
      start.onclick = function () {
        alpha = 0
        prog.style.width = '0px'
        cancelAnimationFrame(timer)
        timer = requestAnimationFrame(loading)
      }
    </script>
  </body>
</html>
