<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>throttle</title>
</head>

<body>
    <button id="test">throttle</button>
    <script>
        function throttle(callback, duration) {
            var lastTime = new Date().getTime();
            return function() {
                var now = new Date().getTime();
                if (now - lastTime > 500) {
                    callback();
                    lastTime = now;
                }

            }
        }
        document.getElementById("test").onclick = throttle(function() {
            console.log("clicked");
        }, 500);
    </script>
</body>

</html>
