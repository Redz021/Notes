<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="test">
      <li>1111</li>
      <li>2222</li>
      <li>3333</li>
      <li>4444</li>
      <li>5555</li>
    </ul>
    <script>
      let testList = document.getElementById('test')
      testList.addEventListener('click', show, true)
      function show(e) {
        let elem = e.target
        if (elem.nodeName.toLowerCase() === 'li') {
          alert(elem.innerHTML)
        }
      }
    </script>
  </body>
</html>
