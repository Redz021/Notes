<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        
        .left {
            width: 200px;
            height: 100%;
            float: left;
            background: red;
        }
        
        .right {
            overflow: hidden;
            height: 100%;
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script>
        function debounce(func, delay) {
            let t = null;
            return function() {
                clearTimeout(t);
                t = setTimeout(func, delay);
            }
        }
    </script>
</body>

</html>
