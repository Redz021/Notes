<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //jsonp解决
        let script = document.createElement('script');
        //设置回调函数
        function getData(data) {
            //数据请求回来会被触发的函数
            console.log(data);
        }
        //设置请求地址(script的src属性)
        script.src = 'http://www.stydehome.com/course/QuestionDetail/15?callback=getData';
        //让标签生效
        document.body.appendChild(script);
    </script>
</body>

</html>
