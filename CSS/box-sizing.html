<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        box-sizing: content-box;
        width: 200px;
        height: 200px;
        padding: 50px;
        border: 10px solid #ef1;
        margin: 20px;
      }
      .border {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        padding: 50px;
        border: 10px solid #ef1;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: aqua; border: 1px solid black">
      <div class="content">
        box-sizing: content-box;<br />
        width: 200px;<br />
        height: 200px;<br />
        padding: 50px;<br />
        border: 10px solid #ef1;<br />
        margin: 20px;
      </div>
      <div class="border">
        box-sizing: content-box;<br />
        width: 200px;<br />
        height: 200px;<br />
        padding: 50px;<br />
        border: 10px solid #ef1;<br />
        margin: 20px;
      </div>
    </div>
  </body>
</html>
